<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <!-- 主题切换器 -->
  <div class="theme-switcher-container" id="themeSwitcher">
    <button class="theme-switcher-button" id="themeSwitcherBtn">
      <svg class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
      <span id="currentTheme">vue</span>
      <svg class="theme-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10l5 5 5-5z"/>
      </svg>
    </button>
    
    <div class="theme-dropdown" id="themeDropdown">
      <div class="theme-option active" data-theme="vue">vue</div>
      <div class="theme-option" data-theme="dark">dark</div>
      <div class="theme-option" data-theme="buble">buble</div>
      <div class="theme-option" data-theme="pure">pure</div>
    </div>
  </div>

  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '我的文档',
      repo: 'https://github.com/sirius77cc/wind',
      //repo: 'localhost:3000', 
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 自定义脚本 -->
  <script src="js/theme-switcher.js"></script>
  <script src="js/sidebar-collapse.js"></script>
</body>
</html>
